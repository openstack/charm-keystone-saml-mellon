series: bionic
services:
  cinder:
    charm: ch:cinder
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      block-device: None
      glance-api-version: 2
    channel: ussuri/edge
  glance:
    charm: ch:glance
    options:
      openstack-origin: *openstack-origin
    num_units: 1
    channel: ussuri/edge
  keystone:
    charm: ch:keystone
    num_units: 3
    options:
      openstack-origin: *openstack-origin
      token-provider: 'fernet'
    channel: ussuri/edge
  mysql:
    charm: ch:percona-cluster
    num_units: 1
    constraints: mem=3072M
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
    channel: 5.7/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      manage-neutron-plugin-legacy-mode: true
      flat-network-providers: physnet1
      neutron-security-groups: true
    channel: ussuri/edge
  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    channel: ussuri/edge
  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    num_units: 0
    channel: ussuri/edge
  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
    channel: ussuri/edge
  nova-compute:
    charm: ch:nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    channel: ussuri/edge
  ntp:
    charm: cs:ntp
    num_units: 0
  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 3
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
  vault:
    num_units: 1
    charm: ch:vault
    channel: 1.7/edge
  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    channel: ussuri/edge
  keystone-saml-mellon1:
    series: bionic
    charm: ../../../keystone-saml-mellon.charm
    num_units: 0
    options:
      idp-name: 'test-saml-idp1'
      protocol-name: 'mapped'
      user-facing-name: "Test SAML IDP #1"
      subject-confirmation-data-address-check: False
      nameid-formats: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
  test-saml-idp1:
    charm: ch:ionutbalutoiu-test-saml-idp
    num_units: 1
    options:
      idp-name: 'test-saml-idp1'
      protocol-name: 'mapped'
      auth-user-name: 'user1'
      auth-user-password: 'userpass1'
  keystone-saml-mellon2:
    series: bionic
    charm: ../../../keystone-saml-mellon.charm
    num_units: 0
    options:
      idp-name: 'test-saml-idp2'
      protocol-name: 'mapped'
      user-facing-name: "Test SAML IDP #2"
      subject-confirmation-data-address-check: False
      nameid-formats: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
  test-saml-idp2:
    charm: ch:ionutbalutoiu-test-saml-idp
    num_units: 1
    options:
      idp-name: 'test-saml-idp2'
      protocol-name: 'mapped'
      auth-user-name: 'user2'
      auth-user-password: 'userpass2'
  keystone-hacluster:
    charm: ch:hacluster
    num_units: 0
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: 2.0.3/edge
  openstack-dashboard-hacluster:
    charm: ch:hacluster
    num_units: 0
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: 2.0.3/edge
