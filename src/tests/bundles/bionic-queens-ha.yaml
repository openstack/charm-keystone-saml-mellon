series: bionic
services:
  cinder:
    charm: cs:cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
  glance:
    charm: cs:glance
    num_units: 1
  keystone:
    charm: cs:keystone
    num_units: 1
    options:
      token-provider: 'fernet'
  mysql:
    charm: cs:percona-cluster
    num_units: 1
    constraints: mem=3072M
    options:
      innodb-buffer-pool-size: 256M
      max-connections: 1000
  neutron-api:
    charm: cs:neutron-api
    num_units: 1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
  neutron-gateway:
    charm: cs:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
  neutron-openvswitch:
    charm: cs:neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
  nova-compute:
    charm: cs:nova-compute
    num_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
  ntp:
    charm: cs:ntp
    num_units: 0
  openstack-dashboard:
    charm: cs:openstack-dashboard
    num_units: 1
  rabbitmq-server:
    charm: cs:rabbitmq-server
    num_units: 1
  vault:
    num_units: 1
    charm: cs:vault
  keystone-saml-mellon:
    series: bionic
    charm: ../../../keystone-saml-mellon
    num_units: 0
    options:
      idp-name: 'samltest'
      protocol-name: 'mapped'
      user-facing-name: "samltest.id"
      subject-confirmation-data-address-check: False
      nameid-formats: "urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress"
