- project:
    templates:
      - charm-unit-jobs
    check:
      jobs:
      - bionic-queens-ha_keystone-saml-melon
      - focal-ussuri-ha_keystone-saml-melon
      - focal-victoria-ha_keystone-saml-melon
      - groovy-victoria-ha_keystone-saml-melon
    vars:
      needs_charm_build: true
      charm_build_name: keystone-saml-mellon

- job:
    name: bionic-queens-ha_keystone-saml-melon
    parent: func-target
    dependencies:
      - osci-lint
      - tox-py35
      - tox-py36
      - tox-py37
      - tox-py38
    vars:
      tox_extra_args: bionic-queens-ha
- job:
    name: focal-ussuri-ha_keystone-saml-melon
    parent: func-target
    dependencies:  &smoke-jobs
     - bionic-queens-ha_keystone-saml-melon
    vars:
      tox_extra_args: focal-ussuri-ha
- job:
    name: focal-victoria-ha_keystone-saml-melon
    parent: func-target
    dependencies:  *smoke-jobs
    vars:
      tox_extra_args: focal-victoria-ha
- job:
    name: groovy-victoria-ha_keystone-saml-melon
    parent: func-target
    dependencies:  *smoke-jobs
    vars:
      tox_extra_args: groovy-victoria-ha